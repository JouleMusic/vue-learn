<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>键盘事件</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <!-- 
        1. Vue中常用的按键别名
                回车 => enter
                删除 => delete(捕获”删除“和”退格“按键)
                退出 => esc
                空格 => space
                换行 => tab （较为特殊，需要配合keydown使用）
                上 => up
                下 => down
                左 => left
                右 => right
        2. Vue没有提供别名的按键，可以使用按键原始的key值去绑定，但注意需要转为kebab-case（短横线命名）
        3. 系统修饰键（用法特殊）：ctrl、alt、shift、meta
            （1）配合keyup使用：按下修饰键的同时，再按下其他件，随后释放，事件才会被触发
            （2）配合keydown使用：正常触发事件。
        4. 也可以使用keyCode去指定具体的按键（不推荐）
        5. Vue.config.keyCode.自定义键名 = 键码，可以去定制按键别名
     -->
            <!-- 先创建一个容器 -->
            <div id="root">
                <h1>欢迎来到{{name}}</h1>
                <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
            </div>

        </body>

        <script type="text/javascript">
            Vue.config.productionTip = false // 阻止vue在启动时生成生产提示

        const vm = new Vue({
            el:"#root",
            // data:{ // data的第一种写法：对象式
            //     name:"jack"
            // }
            data:function(){ // 第二种写法：函数式
                return{
                    name:"jack",
                }
            },
            methods: {
                showInfo(e){
                    // if (e.keyCode != 13) return
                    // // console.log(e.keyCode)
                    console.log(e.target.value)
                }
            }
        })
        </script>
</html>
