<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>理解MVVM</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <!-- 
        # MVVMM模型
        - M:model，对应data中的数据
        - V：view，模板
        - VM：视图模型ViewModel，Vue实例对象
     -->
            <!-- 先创建一个容器 -->
            <div id="root">
                <h1>学校名称,{{name}}</h1>
                <h1>学校地址，{{address}}</h1>
            </div>
    
            <script type="text/javascript">
                Vue.config.productionTip = false // 阻止vue在启动时生成生产提示
    
            const vm = new Vue({
                el:"#root",
                // data:{ //data的第一种写法：对象式
                //     name:"jack"
                // }
                data:function(){ // 第二种写法：函数式
                    return{
                        name:"jack",
                        address:"Shanghai"
                    }
                }
            })
            </script>
        </body>
</html>
