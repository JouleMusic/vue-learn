<!DOCTYPE html>
<html>

            <!-- 先创建一个容器 -->
            <div id="root">

            // })  
            // console.log(v)

            new Vue({
                el:"#root",
                // data:{ //data的第一种写法：对象式

                data:function(){ // 第二种写法：函数式
                    console.log('@@@@@',this)

                        name:"jack"

                }
            })
