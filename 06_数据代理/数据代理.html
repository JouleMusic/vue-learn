<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>数据代理</title>
    </head>
    <body>
        <script type="text/javascript">
            let obj = {x:100}
            let obj2 = {y:200}

            // 通过一个对象代理对另外一个对象中属性的操作（读、写）
            Object.defineProperty(obj2,"x",{

                get:function(){
                    return obj.x
                },
                set(value){
                    obj.x = value
                }
            })
        </script>
    </body>
</html>
